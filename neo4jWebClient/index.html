<!DOCTYPE html>
<html>
<head>
	<title>INFSCI 2711 Web Tutorial</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body style="margin: 60px;">
	<div class="row">

		<div class="col-md-12">

			<div class="page-header">
			  <h1>This is INFSCI 2711 Neo4j project on Web Applicaiton with RESTful API <br/><small>(with twitter bootstrap and knockouy.js)</small></h1>
			</div>

			<div id="personsContainer">
				<h3>
		        <button class="btn btn-default" data-bind="click: findAll">Refresh</button>	
		        <button onclick="display()">Click Me</button>
		    	</h3> 

		    	<form class="form-inline">
					<!-- ko with: newPerson -->

					<input class="form-control" placeholder="Enter keyword for search" data-bind="textInput: keyword" width:100px >


					<!-- /ko -->

					<button type="submit" class="btn btn-default" data-bind="click: search">Search</button>
				</form>

		    	<!-- ko if: people().length > 0 -->

		    	<table class="table table-striped table-hover">
		            <thead>
		                <tr>  
		                	<th>#</th>
		                    <th>Databasename</th>
		                    <th>Tablename</th>  
		                    <th>Schemaname</th> 
		                    <th>Data</th>                       
		                </tr> 
		            </thead> 
		            <tbody data-bind="foreach: message">
		                <tr>  
		                	<td data-bind="text: $index"></td> 
		                    <td data-bind="text: firstName"></td>  
		                    <td data-bind="text: lastName"></td>
		                    
		                </tr>     
		            </tbody>
		        </table>  

		        <!-- /ko -->

			</div>

		</div>
	<div id = "output_field">aa</div>
	</div>
	
    <script type="text/javascript" src="javascripts/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="javascripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="javascripts/knockout-3.2.0.js"></script>
    <script type="text/javascript" src="javascripts/knockout_models/test.js"></script>
    <script type="text/javascript" src="javascripts/knockout_models/message.js"></script>
</body>
</html>
